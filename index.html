<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Todo</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(obj, index) in Szovegek">
                <input type="checkbox">
                <span>{{ obj.szoveg }}</span>
                <span v-on:click="torol"> X</span>
            </li>
        </ul>
    <div>
        <input v-model="obj.szoveg" type="text" placeholder="Mit kell megcsinálni?">
        <button v-on:click="hozzaad">Hozzáadás</button>
    </div>
</div>
<script>
                var app = new Vue({
          el: '#app',
          data: {
            obj: {
                szoveg: '',
            },
            Szovegek: [],
          },

          methods: {
            hozzaad() {
                this.Szovegek.push({...this.obj})
            },
            torol(szoveg) {
                this.Szovegek=
                this.Szovegek.filter(function(item){
                    return item.szoveg != szoveg
                })
            }
          },
        })
    </script>
</body>
</html>
